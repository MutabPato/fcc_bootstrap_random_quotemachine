<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Random Quote Machine</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-K1KzENJg+gk8XU1NvNNg9I0p4FL6/G+hRl58A4mVfqbz1Tw1UH5sYrAv2FQp4Ocn" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
        <script src="quotes.js"></script>
        <script>
           /* const QUOTEBANK=[{
                quote:"When the power of love overcomes the love of power, the world will know peace.",
                author:"Jimi Hendrix"
            },
            {
                quote:"Be yourself; everyone else is already taken.",
                author:"Oscar Wilde"
            },
            {
                quote:"Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.",
                author:"Albert Einstein"
            },
            {
                quote:"You only live once, but if you do it right, once is enough.",
                author:"Mae West"
            },
        ] */
            window.onload=init;
            function init(){
                generateQuote()
            }
            function generateQuote(){
                let quoteSize=QUOTEBANK.length;
                let randomIndex=Math.floor(Math.random()*quoteSize);
                let randomQuoteData=QUOTEBANK[randomIndex];
                let twitterLink="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=" 
                // add the quote
                let quoteInApiFormat=randomQuoteData.quote.replace(/ /g,"%20");
                twitterLink+=quoteInApiFormat;
                // add the author
                let authorInApiFormat=randomQuoteData.author.replace(/ /g,"%20");
                twitterLink+=" - "+authorInApiFormat;

                document.getElementById("tweet-quote").href=twitterLink;
                document.getElementById("text").innerText=randomQuoteData.quote
                document.getElementById("author").innerText=randomQuoteData.author
            }
        </script>
        
    </head>
    <body >
        <div class="container">
         <div class="row py-5">
          <div class="col-md-5 offset-md-3">
            <wrapper id="quote-box">
           <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <div id="text"></div>
            </h5>
               <p class="card-text">
                <div id="author"></div>
            </p> 
              <a id="tweet-quote" class="btn btn-block btn-primary" target="_blank" href=""><i class="fab fa-twitter"></i>Tweet quote</a>
            <button id="new-quote" class="btn btn-block btn-success" onclick="generateQuote()">New quote</button>
            </div>
        </div>
        </wrapper>
        </div>
          </div>
    </div>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        </body>
</html>
